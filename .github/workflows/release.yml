name: Release
on:
  push:
    tags:
      - "v*"

jobs:
  release-windows:
    permissions:
      contents: write
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh

    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install rust
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies
        run: npm install

      # PASO CRÍTICO: Decodificar la clave Base64 a un archivo físico
      - name: Decode Signing Key
        env:
          KEY_BASE64: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          $KeyFile = "$PWD\tauri.key"
          [System.IO.File]::WriteAllBytes($KeyFile, [System.Convert]::FromBase64String($env:KEY_BASE64))
          Write-Host "Clave privada decodificada correctamente en: $KeyFile"

      - name: Build and Release (Official Action)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # En Windows/Tauri v2, apuntar a un archivo es más seguro que pasar el string
          TAURI_SIGNING_PRIVATE_KEY: "tauri.key"
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: "App v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true # Forzar generación del JSON si es posible
