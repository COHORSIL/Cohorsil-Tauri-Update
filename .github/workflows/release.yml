name: Release Windows Robust
on:
  push:
    tags:
      - "v*"

jobs:
  release:
    permissions:
      contents: write
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh # IMPORTANTE: Usar PowerShell nativo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Create Key File (Robust Windows)
        env:
          MY_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          # Escribir la clave a un archivo usando codificación UTF8 explícita
          # Esto evita problemas de corrupción de caracteres en Windows
          $KeyFile = "$PWD/tauri.key"
          [System.IO.File]::WriteAllText($KeyFile, $env:MY_KEY, [System.Text.Encoding]::UTF8)

          echo "✅ Clave privada escrita en: $KeyFile"

          # Verificar que existe y tiene contenido (sin mostrar la clave)
          if (Test-Path $KeyFile) {
            echo "El archivo existe."
            echo "Tamaño: $((Get-Item $KeyFile).Length) bytes"
          } else {
            echo "❌ ERROR FATAL: El archivo de clave no se creó."
            exit 1
          }

      - name: Build and Sign
        env:
          # Apuntamos a la RUTA del archivo, no al contenido
          TAURI_SIGNING_PRIVATE_KEY: "./tauri.key"
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Ejecutar build con verbose para ver si firma
          npm run tauri build -- --verbose

      - name: Verify Artifacts
        run: |
          # Verificar si se generaron los archivos de firma antes de subir
          $MsiSig = Get-ChildItem -Path "src-tauri/target/release/bundle/msi/*.sig" -Recurse -ErrorAction SilentlyContinue
          $Json = Get-ChildItem -Path "src-tauri/target/release/bundle/msi/latest.json" -Recurse -ErrorAction SilentlyContinue

          if ($MsiSig) { echo "✅ Firma MSI encontrada." } else { echo "⚠️ NO SE ENCONTRÓ FIRMA MSI." }
          if ($Json) { echo "✅ latest.json encontrado." } else { echo "⚠️ NO SE ENCONTRÓ latest.json" }

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/msi/*.msi.zip
            src-tauri/target/release/bundle/msi/*.msi.zip.sig
            src-tauri/target/release/bundle/msi/latest.json
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.exe.zip
            src-tauri/target/release/bundle/nsis/*.exe.zip.sig
